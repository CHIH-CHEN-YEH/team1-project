<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    
    .steps .circle { width: 80px; height: 80px; border-radius: 50%; background-color: #40CBCE; color: white; font-size: 2rem; display: inline-flex; align-items: center; justify-content: center; }
    .mainCircle{

    }
    .step-label { width: 150px; font-size: 1rem; color: #333; }
    .section-header { background-color: #40CBCE; color: white; padding: 10px;font-size: 1.5rem; }
    .quantity-btn { width: 30px; text-align: center; }
    .subtotal { font-size: 1.2rem; font-weight: bold; color: #e74c3c; }
    .summary-text { font-size: 1.1rem; }
    .lineArrow {
            position: relative;
            height: 2px;
            background-color: #5bc0de;
            margin: 5px 0;
        }
  </style>
</head>
<body>

<div class="container my-5">
  <!-- Steps Indicator -->
  <div class="steps my-5 d-flex justify-content-center align-items-center ">
    <div class=" row mx-3 w-60 d-flex justify-content-center align-items-center ">
      <div class="circle mainCircle col-md-6 ">1</div>
      <div class="step-label col-md-6">
        <div class="">第一步</div>
        <div class="lineArrow "></div>
        <div class="">購物車</div>
      </div>
    </div>
    <div class=" row mx-3 w-60 d-flex justify-content-center align-items-center">
        <div class="circle col-md-6 ">2</div>
        <div class="step-label col-md-6">
          <div class="">第二步</div>
          <div class="lineArrow "></div>
          <div class="pe-4 me-2">填寫資料</div>
        </div>
      </div>
      <div class=" row mx-3 w-60 d-flex justify-content-center align-items-center">
        <div class="circle col-md-6 ">3</div>
        <div class="step-label col-md-6">
          <div class="">第三步</div>
          <div class="lineArrow "></div>
          <div class="">最後確認</div>
        </div>
      </div>
  </div>

  <!-- Purchased Items Section -->
  <div class="section-header d-flex justify-content-center align-items-center">購買商品</div>
  <table class="table align-middle">
    <thead>
      <tr>
        <th>選擇</th>
        <th>商品名稱</th>
        <th>商品圖片</th>
        <th>規格</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>商品名稱</td>
        <td><img src="image1.jpg" class="img-thumbnail" alt="Product" style="width: 80px;"></td>
        <td>詳細規格描述</td>
        <td>$1000</td>
        <td>
          <button class="btn btn-outline-secondary quantity-btn">-</button>
          <span>1</span>
          <button class="btn btn-outline-secondary quantity-btn">+</button>
        </td>
        <td>$1000</td>
      </tr>
      <!-- Additional Product Rows as Needed -->
    </tbody>
  </table>

  <!-- Rental Items Section -->
  <div class="section-header mt-4 d-flex justify-content-center align-items-center">租借商品</div>
  <table class="table align-middle">
    <thead>
      <tr>
        <th>選擇</th>
        <th>商品名稱</th>
        <th>商品圖片</th>
        <th>規格</th>
        <th>單價/天</th>
        <th>數量</th>
        <th>天數</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>商品名稱</td>
        <td><img src="image2.jpg" class="img-thumbnail" alt="Product" style="width: 80px;"></td>
        <td>詳細規格描述</td>
        <td>$50/天</td>
        <td>
          <button class="btn btn-outline-secondary quantity-btn">-</button>
          <span>1</span>
          <button class="btn btn-outline-secondary quantity-btn">+</button>
        </td>
        <td>
          <button class="btn btn-outline-secondary quantity-btn">-</button>
          <span>1</span>
          <button class="btn btn-outline-secondary quantity-btn">+</button>
        </td>
        <td>$100</td>
      </tr>
      <!-- Additional Rental Rows as Needed -->
    </tbody>
  </table>

  <!-- Coupon and Total Section -->
  <div class="d-flex justify-content-between align-items-center my-4">
    <button class="btn btn-primary">返回購物</button>
    <div class="d-flex">
      <input type="text" class="form-control" placeholder="輸入優惠碼" style="width: 200px;">
      <button class="btn btn-outline-secondary ms-2">套用</button>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <input type="checkbox"> 全選(3)
    </div>
    <div class="text-end">
      <p class="summary-text">總金額(3項商品) <span class="subtotal">$2100</span></p>
      <p class="summary-text">租借總計 <span class="subtotal">$100</span></p>
      <button class="btn btn-success">確認訂單金額</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
