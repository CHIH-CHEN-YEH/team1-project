<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line with Arrow Endpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .line-with-arrow {
            position: relative;
            height: 2px;
            background-color: #5bc0de;
            margin: 20px 0;
        }

        /* Left arrow endpoint */
        .line-with-arrow::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 10px solid #5bc0de;
        }

        /* Right arrow endpoint */
        .line-with-arrow::after {
            content: "";
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #5bc0de;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-5">Line with Arrow Endpoints</h2>
    <div class="line-with-arrow"></div>
</div>

</body>
</html>
