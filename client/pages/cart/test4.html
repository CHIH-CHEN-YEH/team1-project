<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .steps {
      margin-bottom: 5rem;
      margin-top: 5rem;
    }
    .steps .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #40CBCE;
      color: white;
      font-size: 2rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .step-label {
      width: 150px;
      font-size: 1rem;
      color: #333;
    }
    .section-header {
      background-color: #40CBCE;
      color: white;
      padding: 10px;
    }
    .quantity-btn {
      width: 30px;
      text-align: center;
    }
    .subtotal {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e74c3c;
    }
    .summary-text {
      font-size: 1.1rem;
    }
    .lineArrow {
      position: relative;
      height: 2px;
      background-color: #5bc0de;
      margin: 5px 0;
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 390px) {
      .steps {
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 3rem;
        margin-top: 3rem;
      }
      .steps .circle {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      .step-label {
        font-size: 0.9rem;
        width: auto;
        text-align: center;
      }
      .step-label .lineArrow {
        display: none;
      }
      /* Resize product images */
      .table img {
        width: 60px;
      }
      /* Adjust table layout for readability */
      .table th, .table td {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
      /* Stack buttons vertically */
      .quantity-btn, .btn-primary, .btn-outline-secondary, .btn-success {
        font-size: 0.9rem;
        width: 100%;
        margin-top: 5px;
      }
      /* Responsive summary section */
      .summary-text {
        font-size: 0.9rem;
      }
      .d-flex.justify-content-between {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="container my-5">
  <!-- Steps Indicator -->
  <div class="steps d-flex justify-content-center align-items-center flex-wrap">
    <div class="row mx-3 w-60 d-flex justify-content-center align-items-center">
      <div class="circle col-md-6">1</div>
      <div class="step-label col-md-6 text-center">
        <div>第一步</div>
        <div class="lineArrow"></div>
        <div>購物車</div>
      </div>
    </div>
    <div class="row mx-3">
      <div class="circle col-md-6">2</div>
      <div class="step-label col-md-6 text-center">選擇資料輸入送貨方式</div>
    </div>
    <div class="text-center mx-3">
      <div class="circle">3</div>
      <div class="step-label text-center">最後確認</div>
    </div>
  </div>

  <!-- Purchased Items Section -->
  <div class="section-header">購買商品</div>
  <table class="table align-middle">
    <thead>
      <tr>
        <th>選擇</th>
        <th>商品名稱</th>
        <th>商品圖片</th>
        <th>規格</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>商品名稱</td>
        <td><img src="image1.jpg" class="img-thumbnail" alt="Product"></td>
        <td>詳細規格描述</td>
        <td>$1000</td>
        <td>
          <button class="btn btn-outline-secondary quantity-btn">-</button>
          <span>1</span>
          <button class="btn btn-outline-secondary quantity-btn">+</button>
        </td>
        <td>$1000</td>
      </tr>
    </tbody>
  </table>

  <!-- Rental Items Section -->
  <div class="section-header mt-4">租借商品</div>
  <table class="table align-middle">
    <thead>
      <tr>
        <th>選擇</th>
        <th>商品名稱</th>
        <th>商品圖片</th>
        <th>規格</th>
        <th>單價/天</th>
        <th>數量</th>
        <th>天數</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>商品名稱</td>
        <td><img src="image2.jpg" class="img-thumbnail" alt="Product"></td>
        <td>詳細規格描述</td>
        <td>$50/天</td>
        <td>
          <button class="btn btn-outline-secondary quantity-btn">-</button>
          <span>1</span>
          <button class="btn btn-outline-secondary quantity-btn">+</button>
        </td>
        <td>
          <button class="btn btn-outline-secondary quantity-btn">-</button>
          <span>1</span>
          <button class="btn btn-outline-secondary quantity-btn">+</button>
        </td>
        <td>$100</td>
      </tr>
    </tbody>
  </table>

  <!-- Coupon and Total Section -->
  <div class="d-flex justify-content-between align-items-center my-4 flex-column">
    <button class="btn btn-primary">返回購物</button>
    <div class="d-flex flex-column mt-3" style="width: 100%;">
      <input type="text" class="form-control mb-2" placeholder="輸入優惠碼">
      <button class="btn btn-outline-secondary">套用</button>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="d-flex justify-content-between align-items-center flex-column">
    <div>
      <input type="checkbox"> 全選(3)
    </div>
    <div class="text-end mt-3">
      <p class="summary-text">總金額(3項商品) <span class="subtotal">$2100</span></p>
      <p class="summary-text">租借總計 <span class="subtotal">$100</span></p>
      <button class="btn btn-success">確認訂單金額</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
